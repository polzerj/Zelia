version: "3"

services:
  nginx:
    image: nginx:1.16.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/certs
      - ./pwa/dist:/www
    ports:
      - "443:443"
    depends_on:
      - "api"
  api:
    build: ./api
    environment:
      PORT: 3001
      DB_SERVER: db
      DB_USER: root
      DB_DATABASE: Zelia
      DB_PASSWORD_FILE: /run/secrets/db_password
      WEBUNTIS_USERNAME_FILE: /run/secrets/webuntis_username
      WEBUNTIS_PASSWORD_FILE: /run/Secrets/webuntis_password
      WEBUNTIS_SCHOOL: szu
      WEBUNTIS_BASE_URL: aoide.webuntis.com
    secrets:
      - db_password
      - webuntis_username
      - webuntis_password
  db:
    build: ./db
    volumes:
      - ./db/sql/01DatabaseScript.sql:/docker-entrypoint-initdb.d/01DatabaseScript.sql

secrets:
  db_password:
    file: api/apiSecrets/db_password.txt
  webuntis_username:
    file: api/apiSecrets/webuntis_username.txt
  webuntis_password:
    file: api/apiSecrets/webuntis_password.txt
