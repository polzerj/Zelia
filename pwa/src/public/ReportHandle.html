<details class="card">
    <summary>
        <span class="tag report">{{tagReport}}</span>
        <span>{{roomNr}} - {{user}}</span><span class="date"> - {{date}}</span>
    </summary>
    <div class="content">
        <h2>{{notice}}</h2>
        <span>{{description}}</span>
        <br />
        <button class="report" id="btnClose">{{close}}</button>
    </div>
</details>
