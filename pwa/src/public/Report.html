<style>
    h1 {
        font-size: 1.5em;
    }
    form > *:not(label, h1) {
        background-color: rgba(0, 0, 0, 0);

        color: var(--fg-color);
        border: none;
        outline: none;

        box-sizing: border-box;

        padding: 0.5em;
        margin: 0px;

        width: 100%;
    }
    label {
        display: block;
        font-size: 1em;
    }
    form > input {
        border-bottom: 1px solid var(--primary);
        margin: 1em auto 1em auto;
        border-radius: 0px;

        font-size: 0.8em;
        font-family: var(--default-font-style);
    }
    form > textarea {
        font-size: 0.8em;
        margin: 1em 0px 0px 0px;

        background-color: var(--bg-dark-color);
        resize: none;

        border-radius: 4px;
        font-family: var(--default-font-style);
    }
    form > button {
        color: var(--primary-fg);
        background-color: var(--primary);
        font-size: 1em;
        padding: 0.2em;

        border-radius: 4px;
        cursor: pointer;
    }
</style>

<form action="">
    <h1>{{reportMsg}}</h1>
    <label for="email">EDU-Mail:</label>
    <input
        type="email"
        name="email"
        id="email"
        placeholder="name.last@edu.szu.at"
        required
        pattern="^.*@(edu\.)?szu\.at$"
    />
    <br />
    <label for="first-notice">{{firstNoticeLabel}}</label>
    <input
        type="datetime-local"
        name="first-notice"
        id="first-notice"
        required
    /><br />
    <label for="message">{{messageLabel}}</label>
    <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        required
    ></textarea>
    <button type="submit">{{btnSubmit}}</button>
</form>
