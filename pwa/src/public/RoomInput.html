<style>
    * {
        text-align: center;
        font-size: 1em;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 1em;

        width: clamp(100px, 80%, 500px);
        margin: auto;
    }
    input {
        border: none;
        border-bottom: 2px solid var(--fg-color);

        background-color: transparent;
        outline: none;

        color: var(--fg-color);
    }

    .error {
        border-bottom: 2px solid var(--red);
    }

    button {
        background-color: var(--primary);
        color: var(--primary-fg);
        padding: 0.4rem;

        border: 2px solid var(--primary);
        border-radius: 8px;
    }
    button:hover {
        cursor: pointer;
    }
    h1 {
        text-align: center;
        font-size: 1.5em;
    }
</style>

<form autocomplete="off" id="frmInput">
    <h1>Willkommen bei Zelia</h1>
    <p>{{infoMsg}}</p>

    <input list="dtlAutoComplete" id="tbxInput" type="text" autofocus />

    <datalist id="dtlAutoComplete"> </datalist>

    <button id="btnSubmit" type="submit">{{btnText}}</button>

    <span id="spnOcrInfo">{{ocrInfoMsg}}</span>

    <button id="btnOcr" style="display: none">{{btnScan}}</button>
</form>
