<style>
    form > *:not(label, h1) {
        background-color: rgba(0, 0, 0, 0);

        color: var(--fg-color);
        border: none;
        outline: none;

        box-sizing: border-box;

        padding: 0.5em;
        margin: 0px;

        width: 100%;
    }
    label {
        display: block;
        font-size: 1em;
    }
    form > input {
        border-bottom: 1px solid var(--primary);
        margin: 1em auto 1em auto;
        border-radius: 0px;
    }
    form > textarea {
        background-color: var(--bg-dark-color);
        resize: none;

        border-radius: 4px;
    }
    form > button {
        background-color: var(--primary);
        font-size: 2em;
        padding: 0.2em;

        border-radius: 4px;
    }
    form > select {
        border-bottom: 1px solid var(--primary);
        margin: 1em auto 1em auto;
        border-radius: 0px;
        cursor: pointer;
    }
</style>

<form action="">
    <h1>{{bookingMsg}}</h1>
    <label for="email">EDU-Mail:</label>
    <input
        type="email"
        name="email"
        id="email"
        placeholder="name.last@edu.szu.at"
        required
        pattern="^.*@(edu\.)?szu\.at$"
    />
    <br />
    <label for="day">{{day}}</label>
    <input type="date" name="day" id="day" required /><br />
    <label for="start-lesson">{{startLesson}}</label>
    <select name="start-lesson" id="start-lesson">
        <option value="-1" disabled selected>
            WÃ¤hle die Unterrichtseinheit
        </option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <br />
    <label for="num-lesson">{{numLesson}}</label>
    <select name="num-lesson" id="num-lesson">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <br />
    <label for="purpose">{{messageLabel}}</label>
    <textarea
        name="purpose"
        id="purpose"
        cols="30"
        rows="10"
        required
    ></textarea>
    <button type="submit">{{btnSubmit}}</button>
</form>
