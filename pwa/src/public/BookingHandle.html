<style>
    summary {
        cursor: pointer;
    }
</style>
<details class="card">
    <summary>
        <span class="tag booking">{{tagBooking}}</span
        ><span>{{roomNr}} - {{user}}</span><span class="date"> - {{date}}</span>
    </summary>
    <div class="content">
        <h2>{{notice}}</h2>
        <span>{{purpose}}</span>
        <br />
        <span class="date">{{time}}</span>

        <br />
        <button class="allow" id="btnAllow">{{allow}}</button>
        <button class="deny" id="btnDeny">{{deny}}</button>
    </div>
</details>
