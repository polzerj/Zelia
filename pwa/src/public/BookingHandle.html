<div class="card">
    <h1>{{info}}{{roomNr}}</h1>

    <span class="user">{{user}}</span>
    <span class="date"> - {{date}}</span>
    <br />
    <h2>{{notice}}</h2>
    <span>{{purpose}}</span>
    <br />
    <span class="date">{{time}}</span>

    <br />
    <button class="allow" id="btnAllow">{{allow}}</button>
    <button class="deny" id="btnDeny">{{deny}}</button>
</div>
